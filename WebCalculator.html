<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JavaScript</title>
  <link rel="stylesheet" href="WebCalculator.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="WebCalculator.js"></script>
</head>

<body class="grey-bg white">

  <div class="rectangle">

    <h1 class="casio">CASIO</h1>

    <input type="text" class="calculator-screen-input" id="result">

    <div class="operations">

      <div class="row pt-4">

        <div class="col-2 mr-2">
          <button type="button" class="operator" style="border-top-left-radius:15px ;">on/off</button>
          <button type="button" value="7" class="operator" onClick="display('7')">7</button>
          <button type="button" value="4" class="operator" onClick="display('4')">4</button>
          <button type="button" value="1" class="operator" onClick="display('1')">1</button>
          <button type="button" value="." class="operator" onClick="display('.')"  style="border-bottom-left-radius:15px ;">.</button>
        </div>

        <div class="col-2 mr-2">
          <button type="button" class="operator" value="/" onClick="display('/')">/</button>
          <button type="button" value="8" class="operator" onClick="display('8')">8</button>
          <button type="button" value="5" class="operator" onClick="display('5')">5</button>
          <button type="button" value="2" class="operator" onClick="display('2')">2</button>
          <button type="button" value="0" class="operator" onClick="display('0')">0</button>
        </div>

        <div class="col-2 mr-2">
          <button type="button" class="operator" value="*" onClick="display('*')">x</button>
          <button type="button" value="9" class="operator" onClick="display('9')">9</button>
          <button type="button" value="6" class="operator" onClick="display('6')">6</button>
          <button type="button" value="3" class="operator" onClick="display('3')">3</button>
          <button type="button" value="00" class="operator">00</button>
        </div>

        <div class="col mr-2">
          <button type="button" class="rectcolor" value='C' onclick="clearScreen()"  style="border-top-right-radius:15px ;"> AC</button>
          <button type="button" class="operator" value="-" onClick="display('-')">-</button>
          <button type="button" class="operator" value="+" onClick="display('+')">+</button>
          <button type="button" class="equal" value="=" onClick="solve()"  style="border-bottom-right-radius:15px ;">=</button>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
